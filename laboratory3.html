  <script>

  <div class="content">
    <table id="kpiTable">
      <thead>
        <tr>
          <th>KPI</th>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvRFOONcHF-retVrHhXBxAHAo4mpX6pmo",
      authDomain: "laboratory-2a1f2.firebaseapp.com",
      projectId: "laboratory-2a1f2",
      storageBucket: "laboratory-2a1f2.appspot.com",
      messagingSenderId: "486664438012",
      appId: "1:486664438012:web:a3f3db379e1d331b49d779"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const kpis = [
      "KPI 1: Percentage of Corrected Laboratory Reports",
      "KPI 2: Percentage of Critical Results Exceeding 60 Minutes to Report",
      "KPI 3: Percentage of Rejected Samples",
      "KPI 4: Percentage of STAT Results Reported within 60 Minutes (In Lab)",
      "KPI 5: Percentage of STAT Results Reported within 120 Minutes (Journey)",
      "KPI 6: Percentage of Routines Results Reported within 4 hours"
    ];

    const benchmarks = ["1%", "0%", "0%", "95%", "95%", "95%"];

    function applyColor(cell, value) {
      if (value < 60) {
        cell.style.backgroundColor = '#007bff';
        cell.style.color = 'white';
      } else if (value >= 60.1 && value <= 85) {
        cell.style.backgroundColor = '#77DD77';
        cell.style.color = 'white';
      } else if (value >= 86 && value <= 119) {
        cell.style.backgroundColor = 'yellow';
        cell.style.color = 'black';
      } else if (value > 119) {
        cell.style.backgroundColor = 'red';
        cell.style.color = 'white';
      }
    }

    async function loadData() {
  let year = document.getElementById("yearSelect").value || localStorage.getItem("currentYear");
  document.getElementById("yearSelect").value = year;
  const tbody = document.querySelector("#kpiTable tbody");
  tbody.innerHTML = "";

  if (!year) return;

  const monthlyData = {};

  // طلب كل الشهور دفعة وحدة
  const promises = months.map(month => get(ref(db, `kpiData/${year}_${month}`)));
  const snapshots = await Promise.all(promises);

  snapshots.forEach((snapshot, index) => {
    if (snapshot.exists()) {
      monthlyData[months[index]] = snapshot.val();
    }
  });

  if (Object.keys(monthlyData).length === 0) {
    tbody.innerHTML = "<tr><td colspan='15'>No data available for the selected year.</td></tr>";
    return;
  }
  const formattedForCharts = {};

months.forEach(month => {
  if (!monthlyData[month]) return;
  formattedForCharts[month] = {};
  kpis.forEach(kpi => {
    const avg = monthlyData[month][kpi]?.average;
    formattedForCharts[month][kpi] = avg !== undefined ? avg : "";
  });
});

await set(ref(db, `monthlyAverages/${year}`), formattedForCharts);
console.log("بيانات سيتم حفظها:", formattedForCharts);


      kpis.forEach((kpi, index) => {
        const row = tbody.insertRow();
        row.insertCell().innerText = kpi;

        let total = 0;
        let count = 0;

        months.forEach(month => {
  const cell = row.insertCell();
  let value = monthlyData[month]?.[kpi]?.average;

  if (value !== undefined && value !== "" && !isNaN(value)) {
    const num = parseFloat(value);
    cell.innerText = num + "%";
    applyColor(cell, num);
    total += num;
    count++;
  } else {
    cell.innerText = "";
  }
});

        const avgCell = row.insertCell();
        const avg = count > 0 ? (total / count).toFixed(2) : "";
        avgCell.innerText = avg ? avg + "%" : "";
        if (avg) applyColor(avgCell, parseFloat(avg));

        const benchmarkCell = row.insertCell();
        benchmarkCell.innerText = benchmarks[index];
      });
    }

    document.getElementById('yearSelect').addEventListener('change', loadData);
    window.addEventListener('load', loadData);
  </script>
