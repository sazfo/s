        <script>
function showFile(section) {
    const input = document.getElementById(`fileUpload${section}`);
    const container = document.getElementById(`fileContainer${section}`);

    if (input.files.length > 0) {
        const file = input.files[0];
        const url = URL.createObjectURL(file);

        localStorage.setItem(`uploadedFile_${section}`, JSON.stringify({ name: file.name, url: url }));

        container.innerHTML = `
            <p> ${file.name}</p>
            <a href="${url}" download="${file.name}" style="color: #4fa3c6; text-decoration: none; font-weight: bold;">
               
            </a>
        `;
    } else {
        container.innerText = "";
    }
}
