<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
import {
  getDatabase, ref, set, get, child, onValue

    apiKey: "AIzaSyCfXcvzduFgPsOzfpRG4CA29SnlqY9-JYM",

  };

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

window.saveData = function () {
  const year = document.getElementById('yearSelect').value;
  if (year === "Year") {
    alert("Please select a year.");
    return;
  }

  const allTables = document.querySelectorAll("table");
  const tableData = [];

  allTables.forEach((table, index) => {
    const rows = table.querySelectorAll("tr");
    const rowData = [];

    rows.forEach((row, rowIndex) => {
      const cells = row.querySelectorAll("td, th");
      const cellData = [];
      let rowKey = "row" + (rowIndex + 1);

      cells.forEach((cell, cellIndex) => {
        const input = cell.querySelector("input, select");
        const value = input ? input.value : cell.textContent.trim();
        if (cellIndex === 0 && value !== "") rowKey = value;
        cellData.push(value);
      });

      if (cellData.length > 0) {
        rowData.push({
          key: rowKey,
          values: cellData
        });
      }
    });

    tableData.push({
      tableNumber: index + 1,
      rows: rowData
    });
  });

  const data = {
    year,
    timestamp: new Date().toISOString(),
    tables: tableData
  };

  set(ref(database, `statistics/${year}`), data)
  
  .then(() => {
      alert("✔️ Data saved successfully!");
      window.location.href = "opd2.html";
    })
    
    .catch((error) => alert("❌ Error saving data: " + error.message));
};

document.addEventListener('DOMContentLoaded', () => {
  const yearSelect = document.getElementById('yearSelect');

  yearSelect.addEventListener('change', () => {
    const selectedYear = yearSelect.value;
    if (selectedYear === "Year") return;

    const dbRef = ref(database);
    get(child(dbRef, `statistics/${selectedYear}`)).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        loadTableData(data.tables);
      } else {
        console.log("No data found for this year.");
      }
    }).catch((error) => {
      console.error("Error loading data:", error);
    });
  });

  loadSpecialties(); 
});

function createSpecialtySelect(selectedValue) {
  const specialties = [
    "Anesthesia", "Cardiology", "Dentistry", "Dermatology", "Endocrinology",
    "Family Medicine", "Gastroenterology", "General Surgery", "Hematology",
    "Internal Medicine", "Nephrology", "Neurology", "Obstetrics and Gynecology",
    "Oncology", "Ophthalmology", "Orthopedics", "Otolaryngology",
    "Pediatrics", "Psychiatry", "Pulmonology", "Radiology",
    "Rheumatology", "Urology"
  ];
  const select = document.createElement("select");
  select.appendChild(new Option("", ""));
  specialties.forEach(spec => select.appendChild(new Option(spec, spec)));

  if (selectedValue && !specialties.includes(selectedValue)) {
    select.appendChild(new Option(selectedValue, selectedValue));
  }
  select.value = selectedValue || "";
  select.onchange = function () {
    handleSpecialtyChange(this);
  };
  return select;
}

function createClinicSelect(specialty, selectedValue) {
  const clinics = clinicData13[specialty] || [];
  const select = document.createElement("select");
  select.appendChild(new Option("", ""));
  clinics.forEach(clinic => select.appendChild(new Option(clinic, clinic)));

  if (selectedValue && !clinics.includes(selectedValue)) {
    select.appendChild(new Option(selectedValue, selectedValue));
  }
  select.value = selectedValue || "";
  select.onchange = function () {
    handleClinicChange(this);
  };
  return select;
}

function loadTableData(tables) {
  const allTables = document.querySelectorAll("table");

  tables.forEach((tableData, index) => {
    const table = allTables[index];
    if (!table) return;

    const tbody = table.querySelector("tbody") || table;

    while (tbody.rows.length > 2) {
      tbody.deleteRow(2);
    }

    tableData.rows.slice(1).forEach(rowData => {
      if (rowData.values[0] === "Speciality" || rowData.values[0] === "Utilization") {
        return;
      }

      const newRow = document.createElement("tr");

      rowData.values.forEach((value, colIndex) => {
        const cell = document.createElement("td");

        if (colIndex === 0) {
          // تخصص
          const specialties = [
            "Anesthesia", "Cardiology", "Dentistry", "Dermatology", "Endocrinology",
            "Family Medicine", "Gastroenterology", "General Surgery", "Hematology",
            "Internal Medicine", "Nephrology", "Neurology", "Obstetrics and Gynecology",
            "Oncology", "Ophthalmology", "Orthopedics", "Otolaryngology",
            "Pediatrics", "Psychiatry", "Pulmonology", "Radiology",
            "Rheumatology", "Urology"
          ];
          const select = document.createElement("select");
          select.appendChild(new Option("", ""));
          specialties.forEach(spec => select.appendChild(new Option(spec, spec)));
          if (value && !specialties.includes(value)) {
            select.appendChild(new Option(value, value));
          }
          select.value = value || "";
          select.onchange = function () {
            const clinicSelect = this.closest("tr").cells[1].querySelector("select");
            updateClinicOptions(this.value, clinicSelect);
          };
          cell.appendChild(select);

        } else if (colIndex === 1) {
          const select = document.createElement("select");
          select.appendChild(new Option("", ""));
          const specialty = rowData.values[0] || "";
          const clinics = clinicData13[specialty] || [];
          clinics.forEach(clinic => select.appendChild(new Option(clinic, clinic)));
          if (value && !clinics.includes(value)) {
            select.appendChild(new Option(value, value));
          }
          select.value = value || "";
          select.onchange = function () {
            handleClinicChange(this);
          };
          cell.appendChild(select);

        } else {
          const input = document.createElement("input");
          input.type = "text";
          input.value = value || "";
          applyColor(input, input.value);
          input.oninput = function () {
            applyColor(this, this.value);
          };
          cell.appendChild(input);
        }

        newRow.appendChild(cell);
      });

      tbody.appendChild(newRow);
    });
  });
}


function updateClinicOptions(specialty, clinicSelect) {
  clinicSelect.innerHTML = '';
  clinicSelect.appendChild(new Option("", ""));
  const clinics = clinicData13[specialty] || [];
  clinics.forEach(clinic => clinicSelect.appendChild(new Option(clinic, clinic)));
}


window.saveSpecialtyAndClinic = function () {
  const specialty = document.getElementById("specialty").value;
  const clinic = document.getElementById("clinic").value;

  const specialtyRef = ref(database, `specialties/${specialty}`);
  get(specialtyRef).then(snapshot => {
    let clinics = [];
    if (snapshot.exists()) clinics = snapshot.val();

    if (!clinics.includes(clinic)) {
      clinics.push(clinic);
      set(specialtyRef, clinics)
        .then(() => alert("✔️ Specialty & Clinic Saved!"));
    }
  });
};

function loadSpecialties() {
  const specialtySelect = document.getElementById("specialty");
  get(ref(database, 'specialties')).then(snapshot => {
    if (snapshot.exists()) {
      const specialties = snapshot.val();
      specialtySelect.innerHTML = '<option value=""></option>';
      for (let specialty in specialties) {
        const option = document.createElement("option");
        option.value = specialty;
        option.textContent = specialty;
        specialtySelect.appendChild(option);
      }
    }
  });
}
function applyColor(cell, value) {
  value = parseFloat(value);
  if (!isNaN(value)) {
   if (value >= 90 && value <= 100) {
      cell.style.backgroundColor = '#007bff';
      cell.style.color = 'white';
    } else if (value >= 80 && value < 90) {
      cell.style.backgroundColor = '#77DD77';
      cell.style.color = 'white';
    } else if (value >= 70 && value < 80) {
      cell.style.backgroundColor = '#F7DC6F';
      cell.style.color = 'black';
    } else if (value < 70) {
      cell.style.backgroundColor = 'red';
      cell.style.color = 'white';
    }
  } else {
    cell.style.backgroundColor = '';
    cell.style.color = '';
  }
}

document.addEventListener("input", function (e) {
  if (e.target.tagName === "INPUT" && e.target.type === "text") {
    applyColor(e.target, e.target.value);
  }
});








</script>

  const clinicData13 = {
    Anesthesia: ["General", "Palliative Care", "Pain Management"],
    Cardiology: ["Anticoagulation", "Echocardiography", "Electrophysiology", "General"],
    Dentistry: ["Endodontics", "Orthodontics", "General"],

    "Obstetrics and Gynecology": ["Antenatal", "Infertility", "Menopause"],

    Psychiatry: ["Depression", "Anxiety", "Addiction"],
    Pulmonology: ["Asthma", "COPD", "Sleep Apnea"],
    Radiology: ["Ultrasound", "MRI", "CT Scan"],
    Rheumatology: ["Arthritis", "Lupus", "Vasculitis"],
    Urology: ["Stones", "Incontinence", "Prostate"]
    
  };

  function handleSpecialtyChange(selectElement) {
    const newInput = selectElement.parentElement.querySelector("input");
    const selectedValue = selectElement.value;
    if (selectedValue === "AddNew") {
      newInput.style.display = "inline-block";
      newInput.focus();
    } else {
      newInput.style.display = "none";
      updateClinics(selectElement, selectedValue);
    }
  }

  function saveNewSpecialty(inputElement) {
    const specialtySelect = inputElement.parentElement.querySelector("select");
    const newSpecialty = inputElement.value.trim();
    if (newSpecialty) {
      const option = new Option(newSpecialty, newSpecialty);
      specialtySelect.add(option, specialtySelect.options.length - 1);
      specialtySelect.value = newSpecialty;
      clinicData[newSpecialty] = [];
      updateClinics(specialtySelect, newSpecialty);
    }
    inputElement.value = "";
    inputElement.style.display = "none";
  }

  function updateClinics(specialtySelect, specialty) {
    const clinicSelect = specialtySelect.parentElement.nextElementSibling.querySelector("select");
    const newClinicInput = specialtySelect.parentElement.nextElementSibling.querySelector("input");
    clinicSelect.innerHTML = '<option value=""></option>';
    if (clinicData[specialty]) {
      clinicData[specialty].forEach(clinic => {
        const option = new Option(clinic, clinic);
        clinicSelect.add(option);
      });
    }
    clinicSelect.add(new Option("+ Add new...", "AddNew"));
    newClinicInput.style.display = "none";
  }

  function handleClinicChange(selectElement) {
    const newInput = selectElement.parentElement.querySelector("input");
    if (selectElement.value === "AddNew") {
      newInput.style.display = "inline-block";
      newInput.focus();
    } else {
      newInput.style.display = "none";
    }
  }

  function saveNewClinic(inputElement) {
    const clinicSelect = inputElement.parentElement.querySelector("select");
    const specialtySelect = inputElement.parentElement.previousElementSibling.querySelector("select");
    const newClinic = inputElement.value.trim();
    const specialty = specialtySelect.value;
    if (newClinic && specialty) {
      if (!clinicData[specialty]) {
        clinicData[specialty] = [];
      }
      clinicData[specialty].push(newClinic);
      updateClinics(specialtySelect, specialty);
      clinicSelect.value = newClinic;
    }
    inputElement.value = "";
    inputElement.style.display = "none";
  }
</script>
