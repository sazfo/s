<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <div class="container" id="container">
    
    <div class="welcome-section" id="welcome">
      <h2>Welcome To KPI</h2>
      
    </div>

    <div class="login-section" id="login">
      <div class="images">
        <img src="images/as.jpg" alt="Logo" class="img-k">
        <!--<img src="images/as.jpg" alt="Logo" class="img-as">-->
        
      </div>
      <h2 class="image-caption">تطوير الأداء</h2>
      <img src="images/k.jpg" alt="Logo" class="img-as">
      <div class="form">
        <form id="loginForm">
          <div class="inputbox">
            <input type="text" id="username" required>
            <span>Username</span>
          </div>
          <div class="inputbox">
            <input type="password" id="password" required>
            <span>Password</span>
          </div>
          <input type="submit" value="Submit" class="sub" id="submit">
        </form>
      </div>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
